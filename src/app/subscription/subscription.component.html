<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="homeBody">

  <ng-template #login>
    <div class="guest">
      <div class="logo">
        <img src="../../assets/cowboy bebop aesthethic.jpg" width="35%">
      </div>
      <div clas="title">
        <h2>Don't miss new videos</h2>
      </div>
      <div class="desc">
        <h4>Sign in to see updates from your favorite YouTube channels </h4>
      </div>
      <button class="button button2" (click)="auth.googleSignin()">Sign In</button>
    </div>
  </ng-template>
  <div *ngIf="auth.user$ | async as user; else login">

    <div class="User">
      <div class="logo">
        <img src="../../assets/cowboy bebop aesthethic.jpg" width="35%">
      </div>
      <div clas="title">
        <h2>Welcome User, Keep track of your subscriptions here</h2>
      </div>
      <div class="desc">
        <h4>You stil havent subscribed to any video creators yet.</h4>
      </div>
    </div>
  </div>
</div>
